<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aus Super Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    #value {
      font-size: 48px;
      font-weight: bold;
    }

    #date {
      color: gray;
      margin-top: 10px;
    }

    #status {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>International Shares Daily Return</h2>

<div id="value">Loading...</div>
<div id="date"></div>
<div id="status"></div>

<script>

const API_URL =
  "https://aus-super-tracker-abc123.vercel.app/api/intl";

async function loadData() {

  try {

    const res = await fetch(API_URL);

    if (!res.ok) {
      throw new Error("API request failed");
    }

    const data = await res.json();

    if (data.error) {
      throw new Error(data.error);
    }

    if (!data.value) {
      document.getElementById("value").innerText =
        "No recent data";
      return;
    }

    document.getElementById("value").innerText =
      data.value + "%";

    document.getElementById("date").innerText =
      "Date: " + data.date;

    document.getElementById("status").innerText =
      "Updated: " + new Date(data.fetchedAt).toLocaleString();

  } catch (err) {

    document.getElementById("value").innerText =
      "Error";

    document.getElementById("status").innerText =
      err.message;
  }
}

loadData();

</script>

</body>
</html>

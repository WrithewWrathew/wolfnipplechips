<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aus Super Tracker</title>

<style>

body {
  font-family: Arial;
  text-align: center;
  margin-top: 60px;
}

#value {
  font-size: 48px;
  font-weight: bold;
}

</style>

</head>

<body>

<h2>International Shares Daily Return</h2>

<div id="value">Loading...</div>

<script>

fetch("intl.json")
  .then(r => {
    if(!r.ok) throw new Error("Cannot load data");
    return r.json();
  })
  .then(data => {

    document.getElementById("value").innerText =
      data.value + "% (" + data.date + ")";

  })
  .catch(err => {

    document.getElementById("value").innerText =
      "Unable to load data";

    console.error(err);

  });

</script>

</body>
</html>
